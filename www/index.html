<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
      
  </head>
  <body ng-app="starter" >
   <ion-tabs class="tabs-light tabs-icon-top">
    <ion-tab icon="ion-home" title="Home" ui-sref="home"> 
       <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>
    <ion-tab icon="ion-navicon" title="Playlist" ui-sref="playlist">
       <ion-nav-view name="playlist"></ion-nav-view>
    </ion-tab>
	<ion-tab icon="ion-radio-waves" title="Now Playing" ui-sref="now-playing">
		<ion-nav-view name="nowplaying"></ion-nav-view>
	</ion-tab>
  </ion-tabs>
  
	<script type="text/ng-template" id="home.html">
	  <ion-view title="Home">
		<ion-content padding="true">
		  <h2>Home Page</h2>
		  <p>Channel: AlbPowerONLLINE <br> Youtube Playlists with nasheeds</p>
		</ion-content>
	  </ion-view>
	</script>

	<script type="text/ng-template" id="playlist.html">
	  <ion-view title="Video Playlist">
	   <div class="bar bar-header bar-light">
		  <button class="button button-icon icon ion-home" ui-sref="home"></button>
		  <div class="h1 title">Video Playlist </div>
		  
		</div>
		<ion-content padding="true" class="has-header" ng-controller="ListaCtrl">
			   <label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" placeholder="Search..." ng-model="query.snippet.title">
			</label>
		   <ion-list>
		   <ion-item class="item-thumbnail-left item-text-wrap" ui-sref="now-playing" ng-repeat="item in items | filter:query "  class="item-thumbnail-left" ng-click="playvideo('{{item.snippet.resourceId.videoId}}')">
				<img ng-src="{{item.snippet.thumbnails.high.url}}"/>
				<h2>{{item.snippet.title}}</h2>
				<p>Publikuar me: {{item.snippet.publishedAt | date }}  ID: {{item.snippet.resourceId.videoId}}</p>
		   </ion-item>
		   </ion-list>
		  
		</ion-content>
	  </ion-view>
	</script>
	
	<script type="text/ng-template" id="now-playing.html">
          <ion-view title="Now Playing">
          <div class="bar bar-header bar-light">
              <button class="button button-icon icon ion-navicon" ui-sref="playlist"></button>
              <div class="h1 title">Now playing </div>

            </div>
            <ion-content class="has-header" padding="true">
              <div id="video-player" class="yt-player-wrapper"></div>
            </ion-content>
          </ion-view>
      </script>
      
  </body>
</html>
